<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <header>
      <h4>Insira DDD e telefone desejado.</h4>
    </header>

    <section>
      <label id="ddd-input">
        <input type="number" id="ddd-number" maxlength="2" placeholder=" " />
        <p>DDD</p>
      </label>

      <label id="phone-input">
        <input type="number" id="phone-number" maxlength="9" placeholder=" " />
        <p>Telefone</p>
      </label>
    </section>

    <div id="buttons">
      <button id="send-btn">Enviar</button>
      <button id="reload-btn">Recarregar</button>
    </div>

    <div id="popup-alert"></div>

    <script src="src/scripts.js"></script>
  </body>
</html>
